<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="pokedex">
        <div class="screen">
            <div class="top-bar">
                <span class="power-light"></span>
                <div class="indicator"></div>
            </div>
            <div class="pokemon-info">
                <h1 class="pokemon-name">Loading...</h1>
                <img src="" alt="Pokemon" class="pokemon-img" id="pokemon-img">
                <div id="pokemon-types" class="pokemon-types"></div>
            </div>            
        </div>
        <div class="controls">
            <button onclick="getNewPokemon()">Next Pokémon</button>
            <input type="number" id="pokemon-id-input" placeholder="Enter Pokémon ID" min="1" max="151">
            <button onclick="searchPokemonById()">Go</button>
        </div>        
    </div>
</body>
</html>
