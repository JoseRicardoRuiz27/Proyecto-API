<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="pokedex">
        <div class="screen">
            <div class="top-bar">
                <span class="power-light"></span>
                <div class="indicator"></div>
            </div>
            <div class="pokemon-info">
                <h1 class="pokemon-name">Loading...</h1>
                <img src="" alt="Pokemon" class="pokemon-img" id="pokemon-img">
                <p class="description" id="pokemon-description">Loading description...</p>
            </div>
        </div>
        <div class="controls">
            <div class="button-group">
                <button class="button" onclick="getNewPokemon()">Next Pokémon</button>
            </div>
        </div>
    </div>
</body>
</html>
